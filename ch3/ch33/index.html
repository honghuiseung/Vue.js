<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Vue Sample</title>
</head>
<body>
	<div id="app">
    <h3>첫 번째 인스턴스 영역</h3>
    <my-global-component></my-global-component>
    <my-local-component></my-local-component>
  </div>
  <div id="app2">
    <h3>두 번째 인스턴스 영역</h3>
    <my-global-component></my-global-component>
    <my-local-component></my-local-component>
  </div>
	<script src="../../js/vue.js"></script>
  <script>
    //전역 컴포넌트 등록
     Vue.component('my-global-component',{
       template: '<div>전역 컴포넌트가 등록되었습니다!</div>'
     });
    //지역 컴포넌트 등록
    var cmp = {
      template: '<div>지역 컴포넌트가 등록되었습니다!</div>'
    };

		new Vue({
			el: '#app',
      //지역 컴포넌트 등록
      components: {
        'my-local-component': cmp
      }
		});
    //두 번째 인스턴스
    new Vue({
			el: '#app2', //지역 컴포넌트는 등록해야만 나오기때문에 출력되지 않음
      components: {
        'my-local-component': cmp
      }
		});
	</script>
</body>
</html>
