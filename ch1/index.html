<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Vue Sample</title>
</head>
<body>
	<div id="app">{{message}}</div>
	<script src="../js/vue.js"></script>
	<script>
		new Vue({ //인스턴스(객체)
			el: '#app', //엘리먼트 속성 :인스턴스를 화면 #app에 붙이는 역할
			data:{ //데이터 속성
				message :'Hello Vue.js'
			}
		})
	</script>
</body>
</html>
