<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 표현식</title>
  </head>
  <body>
    <!-- 자바스크립트 선언문과 분기 구문은 사용할 수 없다. -->
    <!-- 복잡한 연산은 인스턴스 안에서 처리하고 화면에는 간단한 연산 결과만 표시해야한다. -->
    <div id="app">
      <!-- <p>{{ var a = 10 }}</p> <!-- X -->
      <!-- <p>{{ if(true) {return 100} }}</p> <!-- X -->
      <p>{{ true ? 100 : 0 }}</p> <!-- o -->
      <p>{{ message.split('').reverse().join('') }}</p> <!-- 세모 -->
      <p>{{ reversedMessage}}</p> <!-- o -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data:{
            message: 'Hello Vue.js'
          },
        computed:{
          reversedMessage: function() {
            return this.message.split('').reverse().join('');
          }
        }
      })
    </script>
  </body>
</html>
