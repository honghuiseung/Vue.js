<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>디렉티브</title>
  </head>
  <body>
    <div id="app">
      <a v-if="flag">Study Vue.js</a>
      <ul>
        <li v-for="system in systems">{{system}}</li> <!-- systems의 수만큼 system[i]를 출력-->
      </ul>
      <p v-show="flag">Study Vue.js</p>
      <button v-on:click="popupAlert">경고창 버튼</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data:{
            flag:true, //true면 보이고 false면 안보임
            systems:['android', 'ios', 'window'],
            uid: 'id'
          },
        methods:{
          popupAlert:function() {
            return alert('경고창 표시');
          }
        }
      })
    </script>
  </body>
</html>
