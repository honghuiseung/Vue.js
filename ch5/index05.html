<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 표현식</title>
  </head>
  <body>
    <div id="app">
      <p>{{message}}</p><!-- v-기법 -->
      <p>{{message+'!!!'}}</p>
      <p>{{message.split('').reverse().join('')}}</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data:{
            message: 'Hello Vue.js'
          }
        })
    </script>
  </body>
</html>
