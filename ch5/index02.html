<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <!-- <h3>{{message}}</h3> -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data:{
          message: 'Hello Vue.js!'
        },
        template: '<h3>{{message}}</h3>'//화면에 출력
      })
    </script>
  </body>
</html>
