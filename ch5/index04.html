<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="idA">아이디 바인딩</p><!-- v-기법 -->
      <p v-bind:class="classA">클래스 바인딩</p>
      <p v-bind:style="styleA">스타일 바인딩</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data:{
          idA: "header",
          classA: "container",
          styleA: "color:blue"
          }
        })
    </script>
  </body>
</html>
